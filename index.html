<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <!--Stylesheets-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fjalla One">
    <link rel="stylesheet" href="style.css"/>
    
    <title>Work Day Scheduler</title>
</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">WORK PLANNER</h1>
              <p class="lead">Easy to use planner for scheduling your work day.</p>
              <p id = "currentDay" class="lead"></p>
            </div>
          </div>
    </header>

    <div class="container">
        <p style="text-align: right;">Click the checkbox below to lock your meetings</p>

        <!--Planner timeblocks-->

        <div class="row">
            <div class="col-md-1 hour pt-3">9AM</div>
            <input id="9Row" class="user-event-input col-md-10 event-input-block">
            <div class="col-md-1 saveBtn" data-hour=9><i class="far fa-check-square" aria-hidden="true"></i></div>
        </div>

        <div class="row">
            <div class="col-md-1 hour pt-3">10AM</div>
            <input id="10Row" class="user-event-input col-md-10 event-input-block">
            <div class="col-md-1 saveBtn" data-hour=10><i class="far fa-check-square" aria-hidden="true"></i></div>
        </div>

        <div class="row">
            <div class="col-md-1 hour pt-3">11AM</div>
            <input id="11Row" class="user-event-input col-md-10 event-input-block">
            <div class="col-md-1 saveBtn" data-hour=11><i class="far fa-check-square" aria-hidden="true"></i></div>
        </div>

        <div class="row">
            <div class="col-md-1 hour pt-3">12PM</div>
            <input id="12Row" class="user-event-input col-md-10 event-input-block">
            <div class="col-md-1 saveBtn" data-hour=12><i class="far fa-check-square" aria-hidden="true"></i></div>
        </div>

        <div class="row">
            <div class="col-md-1 hour pt-3">1PM</div>
            <input id="1Row" class="user-event-input col-md-10 event-input-block">
            <div class="col-md-1 saveBtn" data-hour=1><i class="far fa-check-square" aria-hidden="true"></i></div>
        </div>

        <div class="row">
            <div class="col-md-1 hour pt-3">2PM</div>
            <input id="2Row" class="user-event-input col-md-10 event-input-block">
            <div class="col-md-1 saveBtn" data-hour=2><i class="far fa-check-square" aria-hidden="true"></i></div>
        </div>

        <div class="row">
            <div class="col-md-1 hour pt-3">3PM</div>
            <input id="3Row" class="user-event-input col-md-10 event-input-block">
            <div class="col-md-1 saveBtn" data-hour=3><i class="far fa-check-square" aria-hidden="true"></i></div>
        </div>

        <div class="row">
            <div class="col-md-1 hour pt-3">4PM</div>
            <input id="4Row" class="user-event-input col-md-10 event-input-block">
            <div class="col-md-1 saveBtn" data-hour=4><i class="far fa-check-square" aria-hidden="true"></i></div>
        </div>

        <div class="row">
            <div class="col-md-1 hour pt-3">5PM</div>
            <input id="5Row" class="user-event-input col-md-10 event-input-block">
            <div class="col-md-1 saveBtn" data-hour=5><i class="far fa-check-square" aria-hidden="true"></i></div>
        </div>
        
    </div>

<!--link to JavaScript and jQuery-->
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="script.js"></script>
 
</body>
</html>
